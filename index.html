<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="images/favicon-32x32.png" rel="icon" type="image/svg+xml" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Nft Card</title>
</head>
<body>
<article class="card">
    <div class="card__image">
        <img alt="" src="images/image-equilibrium.jpg">
        <div class="card__image--hover">
            <svg fill="none" viewBox="0 0 44 30" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" d="M22 0C12 0 3.46 6.22 0 15c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15C40.54 6.22 32.01 0 22 0Zm0 25c-5.52 0-10-4.48-10-10S16.48 5 22 5s10 4.48 10 10-4.48 10-10 10Zm-6-10c0-3.31 2.69-6 6-6s6 2.69 6 6-2.69 6-6 6-6-2.69-6-6Z" fill="#fff" fill-rule="evenodd" />
            </svg>
        </div>
    </div>
    <h3 class="card__title">
        Equilibrium #3429
    </h3>
    <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="card__information">
        <div class="card__price">
            <svg fill="none" viewBox="0 0 11 18" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" d="m5.5 0 5.4961 9.1687L5.5 12.4312 0 9.1687 5.5 0ZM11 10.2165 5.5 18 0 10.2165l5.5 3.2625 5.5-3.2625Z" fill="currentColor" fill-rule="evenodd" />
            </svg>
            <span>0.041 ETH</span>
        </div>
        <div class="card__time">
            <svg fill="none" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd" d="M.6383 6.6739c0-3.682 2.9848-6.6667 6.6667-6.6667a6.6665 6.6665 0 0 1 6.6667 6.6667c0 3.6819-2.9848 6.6667-6.6667 6.6667-3.6819 0-6.6667-2.9848-6.6667-6.6667Zm6.6667.6667h2.6667a.6666.6666 0 0 0 .6666-.6667.6666.6666 0 0 0-.6666-.6667h-2v-2a.6667.6667 0 0 0-1.3334 0V6.674c0 .3682.2985.6667.6667.6667Z" fill="currentColor" fill-rule="evenodd" />
            </svg>
            <span>3 days left</span>
        </div>
    </div>
    <div class="card__owner">
        <img alt="" src="images/image-avatar.png" class="card__avatar">
        <span>Creation of <strong>Jules Wyvern</strong></span>
    </div>
</article>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/killian-hamelin" target="_blank">Rizotow</a>.
</div>
<script src="/main.js" type="module"></script>
</body>
</html>
